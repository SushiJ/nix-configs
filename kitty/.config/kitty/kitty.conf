# Color
#include                 nord.conf
include                 tokyonight.conf

# window layout
window_padding_width    4.0

background_opacity      0.9

# mouse
open_url_with           brave

# Font-Family
font_family      MonoLisa
# bold_font        Victor Mono Bold Nerd Font
# italic_font      Victor Mono Medium Italic Nerd Font
# bold_italic_font Victor Mono Bold Italic Nerd Font
#font_family      FiraCode Nerd Font
#bold_font        Victor Mono Bold Nerd Font Complete
#italic_font      Victor Mono Medium Italic Nerd Font Complete
#bold_italic_font Victor Mono Bold Italic Nerd Font Complete
font_size 14.0
disable_ligatures never

detect_urls yes

enable_audio_bell no

# mappings 
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down

#tab_bar_min_tabs            1
#tab_bar_edge                bottom
#tab_bar_style               powerline
#tab_powerline_style         slanted
#tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

